  <div class="auth-frame-wrapper">
      <div class="row g-0 h-100">
        <div class="col-xl-8 col-lg-7 col-md-6">
          <div class="auth-frame" style="background-image: url(../assets/images/auth/auth-frame.webp);"></div>
        </div>
        <div class="col-xl-4 col-lg-5 col-md-6 align-self-center">
          <div class="p-4 p-sm-5 maxw-450px m-auto">
            <div class="mb-4 text-center">
              <a routerLink="/home" aria-label="NexLink logo">
                <img class="visible-light" style="max-width: 320px;" src="../assets/images/verificar_logp.png" alt="NexLink logo">
              </a>
            </div>
            <div class="text-center mb-5">
              <h5 class="mb-1" style="font-size: 25px;">Inicio de Sesión</h5>
           
            </div>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-4">
                <label class="form-label" for="loginEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail" 
                       [(ngModel)]="loginData.email" name="email" required>
              </div>
              <div class="mb-4">
                <label class="form-label" for="loginPassword">Contraseña</label>
                <div class="password-wrapper">
                  <input type="password" class="form-control password-input" id="loginPassword" 
                         [(ngModel)]="loginData.password" name="password" required>
                  <button type="button" id="togglePassword" class="toggle-password" 
                          (click)="togglePassword()" aria-pressed="false" 
                          aria-label="Mostrar contraseña" title="Mostrar contraseña">
                    <i class="close fi fi-rr-eye-crossed" aria-hidden="true"></i>
                    <i class="open fi fi-rr-eye" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary text-white w-100" 
                        [disabled]="!loginForm.form.valid">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
